<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MotoCash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card dashboard-card p-4 text-center">
                    <h4 class="fw-bold mb-4">Crie sua conta</h4>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning">{{ messages[0] }}</div>
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3 text-start">
                            <label class="text-secondary">Seu Nome</label>
                            <input type="text" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label class="text-secondary">E-mail</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-4 text-start">
                            <label class="text-secondary">Senha</label>
                            <input type="password" name="senha" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 rounded-pill mb-3 fw-bold" style="height: 50px;">CADASTRAR</button>
                    </form>
                    
                    <p class="text-secondary">
                        JÃ¡ tem conta? <a href="/login" class="text-info">Fazer Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
